	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	</style>
	<script type="text/javascript">
	$(document).ready(function() {
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		var tanAngle = Math.atan2(150, 100) * 180 / Math.PI;
		console.log(150 / tanAngle)
		canvas.width = 500;
		canvas.height = 500;

		var x = 150;
		var y = 150;
		var ad = 100 / 150;
		function animate() {
			requestAnimationFrame(animate);
			if(x > 50 && y < 300){
			x -= 1*ad
			y += 1;
			}
			ctx.clearRect(0, 0, 500, 500);
			ctx.beginPath();
			ctx.moveTo(150, 150);
			ctx.lineTo(150, 300);
			ctx.lineTo(50, 300);
			ctx.stroke();
			ctx.closePath();
			/**/
			ctx.beginPath();
			ctx.moveTo(150, 150);
			ctx.lineTo(x,y);
			ctx.stroke();
			ctx.closePath();
			/**/
		}
		animate();
	});
	</script>
