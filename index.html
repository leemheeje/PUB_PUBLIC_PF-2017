<body>
	<div class="wrap">
		<div class="toolbar">
			<!-- 툴바영역입니다. -->
		</div>
		<div class="header">
			<!-- 헤더영역입니다. -->
		</div>
		<div class="container">
			<script type="text/javascript" src="./js/mainGridHtmlPars.js"></script>
			<script type="text/javascript">
			$(document).ready(function() {
				/*$('[data-layerpop="tnvhtb"]').cmmLocLaypop({
					title: '포트폴리오 설명',
					width: 640,
					targetBtnsName: ['aaaa', '확인'],
					submit: function($this) {
						$this.cmmLocLaypop('close');
						//$(this).cmmAlert({ title: 'asdf', msg: 'asfasdfasdfasdfasfasdfasdf' });
						ptnd();
					},
				});*/
				ptnd();

				function ptnd() {
					mainGridHtml.set({
						maxlengh: 50
					});
					$('.ppGrid').rspGrid({
						setBox: {
							items: '.item',
							width: 270,
							margin: 10
						},
						animateOfOptions: {
							mode: 'flip', // flip,opacity
							duration: 500,
							ease: 'easeOutExpo',
						},
						renderAfterCallb: function() {
							if (!$('html').is('.ie') || $('html').is('.ie11')) {
								renderCallb();
							}
						}
					});
				}

				function renderCallb() {
					$('.item > a').each(function() {
						var $this = $(this);
						var $thisHeight = $this.height();
						var ry = $thisHeight > 320 ? '10' : '7';
						$this.musMoveDragPraxx({
							motions: [
								[$this, '2', '3', '5', '10', ry],
								[$this.find('.ppgr_img'), '1', '20', '0', '10', '0'],
							],
						});
					});
				}
			});
			</script>
			<div class="contents">
				<div class="pp_grid ppGrid"></div>
			</div>
		</div>
	</div>
	<div class="cmm_layerpop" data-layerpop="tnvhtb"> 내용 </div>
</body>
