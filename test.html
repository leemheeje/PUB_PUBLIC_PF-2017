	<script type="text/javascript">
	$(document).ready(function() {
		var $this = $(this);
		$.fn.extend({
			cmmVisualEffect: function(obj) {
				var defaults = {
					canvaswidth: $(document).width(),
					canvasheight: $(document).height(),
					type: 0,
					minleng: 3,
					maxleng: 30,
					minwidth: 10,
					maxwidth: 30,
					mousecursor: false,
					circle: true,
					color: ['#000', '#ddd'],
				};
				var canvas = document.getElementById(this[0].id);
				var ctx = canvas.getContext('2d');

				function CmmMycanavs($this) {
					this.obj = $.extend(true, defaults, obj);
					canvas.width = this.obj.canvaswidth;
					canvas.height = this.obj.canvasheight;
					this.init();
				};
				CmmMycanavs.prototype = {
					init: function() {},
					set: function() {},
					update: function() {},
					draw: function() {},
					callb: function() {}
				};
				this.each(function() {
					$.data($(this), new CmmMycanavs($(this), obj));
				});
				return this;
			},

		});
		//$('#canvas').cmmVisualEffect();

			$('.tntntntntn').cmmValidator();

	});
